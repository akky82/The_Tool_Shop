        </div>
    </header>
    <main id="main-content">
        <div class="container">
            <h1 class="title">Gift Cards</h1>
        </div>
        <div class="item-grid container">
            <div class="item-card">
                <h2 class="item-title">Set Value</h2>
                <img src="images/gift-card.jpg" alt="Gift card" class="item-img">
                <div class="item-content">
                    <div class="item-options">
                        <div class="item-desc">
                            <label for="gift-card">Value:</label>
                            <select name="gift-card" id="gift-card" class="tool-select">
                                <option value="1">$20</option>
                                <option value="2">$50</option>
                                <option value="3">$100</option>
                                <option value="4">$150</option>
                                <option value="5">$200</option>
                                <option value="6">$300</option>
                                <option value="7">$400</option>
                                <option value="8">$500</option>
                            </select>
                        </div>
                    </div>
                    <div class="buy-item">
                        <div class="card-btn-container">
                            <a href="" class="item-btn" title="Add to cart">Add to cart</a>
                        </div>
                        <div class="card-btn-container">
                            <a href="" title="Share"><i class="fas fa-share-alt"></i></a>&emsp;|&ensp;
                            <a href="" title="Add to wishlist"><i class="far fa-heart"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item-card">
                <h2 class="item-title">Custom Value</h2>
                <img src="images/gift-card.jpg" alt="Custom value gift card" class="item-img">
                <div class="item-content">
                    <div class="item-options">
                        <div class="gift-card-wrapper">
                            <label for="gift-card-custom">Value:</label>
                            <span class="input-box-wrapper tool-select">
                                <span id="currency-extra-label-0" style="display:none">dollars</span>
                            <span aria-hidden="true">&#36;</span>
                            <input type="text" class="gift-card-input" id="gift-card-custom" />
                            </span>
                        </div>
                    </div>
                    <div class="buy-item">
                        <div class="card-btn-container">
                            <a href="" class="item-btn" title="Add to cart">Add to cart</a>
                        </div>
                        <div class="card-btn-container">
                            <a href="" title="Share"><i class="fas fa-share-alt"></i></a>&emsp;|&ensp;
                            <a href="" title="Add to wishlist"><i class="far fa-heart"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
